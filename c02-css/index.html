<!DOCTYPE html>
<head lang="pt-BR">
  <meta charset="utf-8" />
  <title>List stylization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="list.css" />
</head>

<body>
  <ul class="beautifulList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <ul class="beautifulList">
    <li class="selected">Item 1</li>
    <li class="selected">Item 2</li>
    <li>Item 3</li>
  </ul>
  <ul class="beautifulList">
    <li>Item 1</li>
    <li class="selected">Item 2</li>
    <li>Item 3</li>
    <li class="selected">Item 4</li>
  </ul>
  <ul class="beautifulList">
    <li>Item 1</li>
  </ul>

  <ul class="beautifulList"></ul>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
